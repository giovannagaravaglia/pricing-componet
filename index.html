<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Pricing Component</title>

</head>
<body>

  <div class="main">
    <h1 class="main__title">Our Pricing</h1>

    <div class="main-date">
      <span class="main-date__year">Anually</span>
      <div class="toggle-switch">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="toggle-switch__btn"></label>
      </div>
      <span class="main-date__month">Monthly</span>


    </div>
    
  <div class="main-plans">
    <div class="plan-white pw-left">
      <h2 class="plan-white__title">Basic</h2>

      <span class="plan-white__price-year plan-white__price price-year">199.99</span>
      <span class="plan-white__price-month plan-white__price price-month">19.99</span>

      <div class="plan-white__topic">

      <span class="white-topic__item white-topic__item-border">500 GB Storage</span>
      <span class="white-topic__item">2 Users Allowed</span>
      <span class="white-topic__item white-topic__item-border">Send up to 3 GB</span>

      </div>

      <a href="#" class="plan-white__btn">Learn More</a>
    </div>

    <div class="plan-purple">
      <h2 class="plan-purple__title">Professional</h2>

      <span class="plan-purple__price-year plan-purple__price price-year">249.99</span>
      <span class="plan-purple__price-month plan-purple__price price-month">24.99</span>

      <div class="plan-purple__topic">

      <span class="purple-topic__item purple-topic__item-border">1 TB Storage</span>
      <span class="purple-topic__item">5 Users Allowed</span>
      <span class="purple-topic__item purple-topic__item-border">Send up to 10 GB</span>

      </div>

      <a href="#" class="plan-purple__btn">Learn More</a>
    </div>

    <div class="plan-white pw-right">
      <h2 class="plan-white__title">Master</h2>

      <span class="plan-white__price-year plan-white__price price-year">399.99</span>
      <span class="plan-white__price-month plan-white__price price-month">39.99</span>

      <div class="plan-white__topic">

      <span class="white-topic__item white-topic__item-border">2 TB Storage</span>
      <span class="white-topic__item">10 Users Allowed</span>
      <span class="white-topic__item white-topic__item-border">Send up to 20 GB</span>

      </div>

      <a href="#" class="plan-white__btn">Learn More</a>
    </div>

  </div>

</div>
  <script src="script.js"></script>
</body>
</html>
